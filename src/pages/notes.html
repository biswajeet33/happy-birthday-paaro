<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heartbeats - Love Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="../js/notes.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="notes-container">
    <h1 class="notes-title">💌 Secret Serenade</h1>
    <p class="notes-sub">Write your heart out... It’s just for us.</p>

    <textarea id="noteInput" placeholder="Type a sweet note or memory..."></textarea>
    <div class="notes-actions">
       
      <button onclick="saveNote()">💖 Save Note</button>
      <button onclick="clearNotes()">🗑️ Clear All</button>
    </div>

    <div id="noteList" class="note-list"></div>
    <div id="audioNoteList" class="note-list"></div>
    <button onclick="startRecording()">🎙️ Start</button>
<button onclick="stopRecording()">⏹️ Stop</button>


  </div>
</body>
</html>
