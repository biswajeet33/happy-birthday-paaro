<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heartbeats Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="../js/app.js"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="love-card">
      <h1 class="title">To My Love 💕</h1>
      <p class="message">Enter our private place of music, notes, and memories...</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Your Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Unlock Heart</button>
      </form>
      <p class="note">Only made for you ❤️</p>
    </div>
  </div>
</body>
</html>
